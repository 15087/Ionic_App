<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>New Note</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Add Note</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <form [formGroup]="noteForm">
      <ion-item>
        <ion-label position="floating">Title : </ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Content : </ion-label>
        <ion-textarea type="text" formControlName="content"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Category : </ion-label>
        <ion-select formControlName="category" interface="popover">
          <ion-select-option *ngFor="let item of categories" value="{{item.id}}|{{item.name}}">{{item.name}}</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-button shape="round" color="primary" [disabled]="!noteForm.valid" (click)="addNote()">
          <ion-icon name="save-outline"></ion-icon>
        </ion-button>
        <ion-button shape="round" color="danger" routerLink="/notes">
          <ion-icon name="return-up-back-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
