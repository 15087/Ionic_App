<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Notes List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of notes">
    <ion-item-sliding>
      <ion-nav-link routerLink="/notes/{{item.id}}">
        <ion-item>{{item.title}}</ion-item>
      </ion-nav-link>
      <ion-item-options side="end">
        <ion-button type="submit" routerLink="/notes/{{item.id}}/edit">
          <ion-icon name="pencil-outline"></ion-icon>
        </ion-button>
        <ion-button type="submit" color="danger" (click)="deleteNote(item.id)">
          <ion-icon name="trash-outline"></ion-icon>
        </ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  
  <div id="fixedButton">
    <ion-button shape="round" color="primary" routerLink="/add-note">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </div>
</ion-content>
