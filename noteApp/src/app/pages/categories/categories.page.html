<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Categories List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Categories List</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngFor="let c of categories">
    <ion-item-sliding >
      <ion-item>
        {{c.name}}
      </ion-item>
      <ion-item-options side="end">
        <ion-button type="submit" routerLink="/categories/{{c.id}}">Edit</ion-button>
        <ion-button type="submit" color="danger" (click)="deleteCategory(c.id)">Delete</ion-button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
